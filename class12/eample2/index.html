<script>
    const  selectRef = document.querySelector('select');

    selectRef.addEventListener('change',function(event){
        console.log(event.target.value);
        filterCards(event.target.value);
    });

    function filterCards(filterName){
        const priceRef = document.querySelectorAll('p.price');
    console.log(priceRef);

    priceRef.forEach((pricesRef) => {
       const cat = pricesRef.getAttribute('data-category');
       pricesRef.parentElement.style.display ='block';
       if(filterName !== cat){
        console.log(pricesRef);
        pricesRef.parentElement.style.display ='none';

    });
    }
