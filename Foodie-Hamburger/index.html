<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
       <div class="header-content menu-open">
        <div class="logo">
            <img src="./images/foodie hamburger logo.svg" alt="logo">
        </div>
        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <span class="hamburger-icon">&#9776;</span>>
            </div>
        </div>
        <nav>
            <span class="close-icon" >&times;</span>
            <a href="#Top-Picks">Top Picks</a>
            <a href="#Whopper">Whopper</a>
            <a href="#Stunner-Menu">Stunner Menu</a>
            <a href="#New-Foodie-Collection">New Foodie Collection</a>
            <a href="#Deal-of-the-Day">Deal of the Day</a>
        </nav>
        
       </div>
    </header>
    <main>
        <section  class="hero-section">
            <div class="img-container">
                <img src="./images/Group 2.png" alt="group picture">
            </div>
            <p >Well, You can’t resist anymore!</p>
        </section>
        <section id="Top-Picks" class="section">
            <div class="img-container">
                <h2>TopPicks</h2>
                <img src="./images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="group picture">
            </div>
           
        </section>
        <section id="Whopper" class="section">
            <div class="img-container">
                <h2>Whopper</h2>
                <img src="./images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="group picture">
            </div>
        </section>
        <section id="Stunner-Menu" class="section">
            <div class="img-container">
                <h2>Stunner Menu</h2>
                <img src="./images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="group picture">
                </div>
        </section>
        <section id="New-Foodie-Collection" class="section">
            <div class="img-container">
                <h2>New Foodie Collection</h2>
                <img src="./images/john-fornander-VedLcUfLi74-unsplash 1.png" alt="group picture">
            </div>
        </section>
        <section id="Deal-of-the-Day" class="section">
            <div class="img-container">
                <h2>Deal of the Day</h2>
                <img src="./images/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="group picture">
            </div>
        </section>
        <footer>
            <h3 class="Go-to-top"><a href="#">Go to Top</a></h3>
            <p class="final-text"> Made with ❤️ by Baiju Thomas </p>
        </footer>
    </main>

</body>
</html>
