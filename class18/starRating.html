<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    
    <style>
        .star-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stars {
            display: flex;
            padding: 15px 0;
        }
        .star {
            width: 50px;
            height: 50px;
            font-size: 40px;
            padding: 5px;
        }
        .star i.fa-solid {
            color: gold;
        }
        .rating {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="star-wrapper">
        <h1>Star component</h1>
        <div class="stars">
            <div class="star"><i class="fa-regular fa-star" data-id="1"></i></div>
            <div class="star"><i class="fa-regular fa-star" data-id="2"></i></div>
            <div class="star"><i class="fa-regular fa-star" data-id="3"></i></div>
            <div class="star"><i class="fa-regular fa-star" data-id="4"></i></div>
            <div class="star"><i class="fa-regular fa-star" data-id="5"></i></div>
        </div>
        <div class="rating">Ratings count > <span>0</span></div>
    </div>
</body>
<script>
    let starRating = 0;
    const ratingResultRef = document.querySelector('.rating span');

    const startWrapperref = document.querySelector('.stars');
    startWrapperref.addEventListener('click', function(e) {
       const targetElement =  e.target; 

      if(targetElement.classList.contains('fa-star')) {
        // console.log(targetElement.dataset.id);
        const targetValue = targetElement.dataset.id;
        ratingResultRef.innerHTML = targetValue;
        starRating = Number(targetValue);
        changeColor(targetValue);
      }
    })
    startWrapperref.addEventListener('mouseover', function(e) {
       const targetElement =  e.target; 

      if(targetElement.classList.contains('fa-star')) {
        // console.log(targetElement);
        const targetValue = targetElement.dataset.id;
        // ratingResultRef.innerHTML = targetValue
        changeColor(targetValue);
      }
    })
    startWrapperref.addEventListener('mouseleave', function(e) {
        changeColor(starRating);
    //    const targetElement =  e.target; 

    //   if(targetElement.classList.contains('fa-star')) {
    //     // console.log(targetElement.dataset.id);
    //     // const targetValue = targetElement.dataset.id;
    //     // ratingResultRef.innerHTML = targetValue
    //     changeColor(targetValue);
    //   }
    })

    function changeColor(targetIndex) {
        const startIcons = document.querySelectorAll('.stars .star i');

        startIcons.forEach((icon, idx) => {
            const currentIdx = idx + 1;
            if (currentIdx <= targetIndex) {
               
                icon.classList.remove('fa-regular');
                icon.classList.add('fa-solid');

            }
            else{
                icon.classList.remove('fa-solid');
                icon.classList.add('fa-regular');

            }
        })
    }
</script>
</html>
