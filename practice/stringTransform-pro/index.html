<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string Transform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <input type="text" class="userInput" placeholder="Enter the sentence with space"
        value="this is a normal sentence to transform">
    </main>
    <div class="transformers">
        <div class="transformed-output" id="lowercase">
            <label class="lower">Lower case</label>
            <span></span>
    </div>
    <div class="transformers">
        <div class="transformed-output" id="uppercase">
            <label class="upper">Upper case</label>
            <span></span>
    </div>
    <div class="transformers">
        <div class="transformed-output" id="CamelCase">
            <label class="camel">Camel Case</label>
            <span></span>
    </div>
   
    <div class="transformers">
        <div class="transformed-output" id="PascalCase">
            <label class="pascal">Pascal Case</label>
            <span></span>
    </div>
    <div class="transformers">
        <div class="transformed-output" id="SnakeCase">
            <label class="snake">Snake Case</label>
            <span></span>
    </div>
    <div class="transformers">
        <div class="transformed-output" id="KebabCase">
            <label class="kebab">Kebab Case</label>
            <span></span>
    </div>
    <div class="transformers">
        <div class="transformed-output" id="Trim">
            <label class="trim">Trim</label>
            <span></span>
    </div>
   
    
</body>
</html>
