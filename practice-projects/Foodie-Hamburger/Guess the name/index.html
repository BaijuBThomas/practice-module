<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the name</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p>Enter a guess between 0 to 100</p>
    <form>
        <input placeholder="Enter a number" type="number" max="100" min="0" class="num" required>
        <div>
            <button class="submit">submit</button>
            <button type="button" class="stgame" disabled>Start Game</button>
        </div>
    </form>
    <p class="result"></p>
    <p> <span class="all-guess"></span></p>
</body>
</html>
