<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
   
        <label >Name:</label>
        <input type="text" id="name">
        <br>
        <label >Age:</label>
        <input type="number" id="age">
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" id="m" ><label for="m">Male</label>
        <input type="radio" name="gender" id="f"><label for="f">Female</label>
        <br>

        <label>Favourite Food:</label>
        <select id="food">
          <option>pizza</option>  
          <option>Chinese food</option>  
          <option>Indian food</option>  
        </select>
        <br>
        <label >Do you like to cook?</label>
        <input type="checkbox"  id ="cook"/><label>yes</label>
        <!-- <input type="checkbox" name="cooking" id ="no"/><label for="no">No</label> -->
        <br>
   
        <label >Additional comments:</label>
        <textarea id="comments"></textarea>
        <br>
    
        <input type="submit" value="submit"/>
    
</form>
    
</body>
</html>
