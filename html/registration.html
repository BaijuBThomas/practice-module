<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <div>
        <label for="name">Name :-</label>
        <input placeholder="Enter Name" id="name"/>
    </div>
    <div>
        <label for="phone">Phone Number :-</label>
        <input type="number" placeholder="Enter Phone number" id="phone"/>
    </div>
    <div>
        <label for="dob">Date of Birth :-</label>
        <input type="Date" placeholder=" DOB" max="2024-10-06" id="dob"/>
    </div>
    <div>
        <label for="pass">Password :-</label>
        <input type="password" placeholder="Enter password" id="pass"/>
    </div>
    <div>
        <label>Gender :-</label>
        <input type="radio" name="gender" id="m"/><label for="m">Male</label>
        <input type="radio" name="gender" id="f"/><label for="f">Female</label>
        <input type="radio" name="gender" id="o"/><label for="o">Other</label>
    </div>
    <div>
        <label>Job Option :-</label>
        <input type="checkbox" id="f"/><label for="f">Front-End</label>
        <input type="checkbox" id="b"/><label for="b">Back-End</label>
        <input type="checkbox" id="fs"/><label for="fs">Full-Stack</label>
    </div>
    <div>
        <label>Education</label>
        <select>
            <option>BTech</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>BSC</option>
            <option>MSC</option>
            <option>BE</option>
            <option>MEDICAL</option>
        </select>
    </div>
    <div>
        <label>Resume</label>
        <input type="file" />
    </div>
    <div>
        <button>Apply</button>
    </div>
</body>
</html>
